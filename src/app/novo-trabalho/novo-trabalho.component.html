
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Trabalho</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Titulo:</label>
                        <input type="text" class="form-control" id="recipient-name" name="titulo" [(ngModel)]="trabalho.titulo">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Resumo:</label>
                        <textarea class="form-control" id="message-text" name="resumo" [(ngModel)]="trabalho.resumo"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="message-text1" class="form-control-label">Referencias:</label>
                        <textarea class="form-control" id="message-text1" name="referencias" [(ngModel)]="trabalho.referencias"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" (click)="onSalvar($event)">Salvar</button>
            </div>
        </div>
    </div>
